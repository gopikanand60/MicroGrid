<script>
var API_URL = "http://localhost:8000"
function getVals() {
	var route = API_URL + '/vals';
	var method = "GET";

	var request = $.ajax({
		url : route,
		method : method
	});

	request.done(function(data){
		var vals = data["resp"].split('#');
		$('#sourceV').html(vals[0]);
		$('#sourceI').html(vals[1]);
		$('#sourceP').html(vals[2]);
		$('#Node1V').html(vals[3]);
		$('#Node1I').html(vals[4]);
		$('#Node1P').html(vals[5]);
		$('#Node2V').html(vals[6]);
		$('#Node2I').html(vals[7]);
		$('#Node2P').html(vals[8]);
		$('#Node3V').html(vals[9]);
		$('#Node3I').html(vals[10]);
		$('#Node3P').html(vals[11]);
		
	});
}

var t = setInterval(getVals, 2000);
</script>
